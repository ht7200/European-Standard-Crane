<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-bar{
				background-color: #17B8CC;
			}
			.mui-bar a,
			.mui-bar h1{
				color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设备监控</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view mui-table-view-chevron" id="province">
				</ul>
			</div>
		</div>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>

		</script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var listHTML = '';
			for(var i in cityData3) {
				//console.log(cityData3[i].text)
				listHTML += '<li class="mui-table-view-cell mui-collapse">';
				listHTML += '<a class="mui-navigate-right" href="#">' + cityData3[i].text + '</a>';
				listHTML +=  '<ul class="mui-table-view mui-table-view-chevron">'
				for(var j in cityData3[i].children){
					//console.log(cityData3[i].children[j].text)
					listHTML += '<li class="mui-table-view-cell">';
					listHTML += '<a class="mui-navigate-right" onclick="openDevicePage()">'+ cityData3[i].children[j].text  +'</a>';
					listHTML += '</li>';
				}
				listHTML +=  '</ul>'
				listHTML += '</li>'
			}
			document.getElementById('province').innerHTML = listHTML;
			
			function openDevicePage(){
				mui.openWindow({
				url: 'monitor.html',
				id: 'monitor',
				waiting: {
					autoShow: false
				}
			});
			}
		</script>
	</body>

</html>
